  <body>

</div>
    <div class="container">
      <form action="">
        <div class="form-elements form-elements--left">
          <div class="form-elements-item--default">
            <div class="form-elements__descr">
              <label for="text-field-default">text field</label>
            </div>
            <div class="form-elements__input">
              <input class="text-field" id="text-field-default" type="email" placeholder="Email">
            </div>
          </div>
          <div class="form-elements-item--hover">
            <div class="form-elements__descr">
              <label for="text-field-hover">text field</label>
            </div>
            <div class="form-elements__input">
              <input class="text-field" id="text-field-hover" type="email" placeholder="Email">
            </div>
          </div>
          <div class="form-elements-item">
            <div class="form-elements__dropdown">
              <div class="form-elements__descr"><span>dropdown</span></div>
              <div class="form-elements__input--dropdown">
                <input class="text-field--dropdown" placeholder="Сколько гостей" readonly="readonly"><i class="material-icons">expand_more</i>
                <div class="dropdown__menu">
                  <div class="dropdown__menu-option" data-id="item-adult"> 
                    <div class="dropdown__item">Взрослые</div>
                    <div class="dropdown__controls">
                      <div class="dropdown__minus">-</div>
                      <div class="dropdown__count">0</div>
                      <div class="dropdown__plus">+</div>
                    </div>
                  </div>
                  <div class="dropdown__menu-option" data-id="item-children"> 
                    <div class="dropdown__item">Дети</div>
                    <div class="dropdown__controls">
                      <div class="dropdown__minus">-</div>
                      <div class="dropdown__count">0</div>
                      <div class="dropdown__plus">+</div>
                    </div>
                  </div>
                  <div class="dropdown__menu-option" data-id="item-babies"> 
                    <div class="dropdown__item">Младенцы</div>
                    <div class="dropdown__controls">
                      <div class="dropdown__minus">-</div>
                      <div class="dropdown__count">0</div>
                      <div class="dropdown__plus">+</div>
                    </div>
                  </div>
                  <div class="dropdown__buttons" data-id="item-btn"> 
                    <button class="clear-btn">Очистить</button>
                    <button class="apply-btn">Применить</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-elements-item">
            <div class="form-elements__dropdown">
              <div class="form-elements__descr"><span> masked text field</span></div>
              <div class="form-elements__input--masked">    
                <input class="text-field" type="text" placeholder="ДД.ММ.ГГГГ">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  <script type="text/javascript" src="./js/form-elements.js"></script></body>
  <script src="./blocks/form-elements/dropdown-config/item-quantity-dropdown.min.js"></script>
