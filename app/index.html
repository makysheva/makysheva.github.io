<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My templates</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header-section">
                <a href="#"><img src="img/logo.png" class="logo"></a>
                <nav class="menu-wrap">
                    <a href="#header" class="menu-item">Home</a>
                    <a href="#portfolio" class="menu-item">Portfolio</a>
                    <a href="#contacts" class="menu-item">Contacts</a>
                </nav>

                <div class="mobile-menu">
                    <a href="#" class="menu-btn">
                        <span></span>
                    </a>
                </div>
            </div>

            <div class="header-title">
                <h1>Aliya Makysheva</h1>
                <h2>Junior Frontend Developer</h2>
            </div>
        </div>
    </header>

    <main class="main" id="portfolio">
        <div class="container">
            <div class="main-title">
                <h2>Мои работы</h2>
            </div>
            <div class="toggle-btn">
                <input type="button" name="all" class="all btn" value="Все" data-type="all">
                <input type="button" name="layout" class="layout btn" value="Макеты" data-type="layout">
                <input type="button" name="sites" class="sites btn" value="Сайты" data-type="sites">
            </div>
            <div class="portfolio-items content-links">
                <div class="portfolio-item" data-type="layout">
                    <a href="../sarajevo/index.html" class="content-link" target="_blank">
                        <img src="img/sarajevo.png" class="img-screen">
                        <p>Макет Sarajevo</p>
                    </a>
                </div>
                <div class="portfolio-item" data-type="layout">
                    <a href="../tinyone/app/index.html" class="content-link" target="_blank">
                        <img src="img/tinyone.png" class="img-screen">
                        <p>Макет Tinyone</p>
                    </a>
                </div>
                <div class="portfolio-item" data-type="layout">
                    <a href="../waxom/build/index.html" class="content-link" target="_blank">
                        <img src="img/waxom.png" class="img-screen">
                        <p>Макет Waxom</p>
                    </a>
                </div>
                <div class="portfolio-item" data-type="sites">
                    <a href="https://stroymat-moscow.ru/" class="content-link" target="_blank">
                        <img src="img/stroymat.png" class="img-screen">
                        <p>Сайт стройматериалов</p>
                    </a>
                </div>
                <div class="portfolio-item" data-type="sites">
                    <a href="https://electronpv.kz/" class="content-link" target="_blank">
                        <img src="img/electronpv.png" class="img-screen">
                        <p>Сайт сервисного центра</p>
                    </a>
                </div>
                <div class="portfolio-item" data-type="layout">
                    <a href="../toxin/build/form-elements.html" class="content-link" target="_blank">
                        <img src="img/toxin.png" class="img-screen">
                        <p>Макет отеля Toxin</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="social-items" id="contacts">
            <a href="https://www.linkedin.com/in/aliya-m-001014180/" class="social-item" target="_blank"><i class="fab fa-linkedin-in fa-2x icon"></i></a>
            <a href="https://t.me/makysheva" class="social-item" target="_blank"><i class="fab fa-telegram-plane fa-2x icon"></i></a>
            <a href="https://github.com/makysheva" class="social-item" target="_blank"><i class="fab fa-github fa-2x icon"></i></a>
        </div>
        <div class="copyright">
            <i class="far fa-copyright"></i>
            <span class="copyright-text">Made with <i class="fas fa-heart copyright-heart"></i></span>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
